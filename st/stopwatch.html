<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1 class="heading">Online Stopwatch</h1>
    <div class="main">
        <a href="../index.html" id="timer" >Timer</a>
        <a href="./stopwatch.html" id="stopwatch" class="active">Stopwatch</a>
    </div>

    <section>
        <div class="outer-circle os">
            <div class="inner-circle">
                <div class="time">
                    <span class="minute">00 :</span>
                    <span class="sec">&nbsp;00 :</span>
                    <span class="msec">&nbsp;00</span>
                </div>
                

            </div>
        </div>

        <div class="button">
            <button class="btn-reset hidden">Reset</button>
            <button class="btn-play">Play</button>
            <button class="btn-lap hidden">Lap</button>
        </div>
    </section>

    
        <ul class="laps">
            

        </ul>


    <script src="./script.js"></script>
</body>
</html>
