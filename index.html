<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Timer And Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="heading">Online Timer </h1>
    <div class="main">
        <a href="./index.html" id="timer" class="active">Timer</a>
        <a href="./st/stopwatch.html" id="stopwatch">Stopwatch</a>
    </div>

    <section class="main main2">
    <div class="outer-circle to">
        <div class="inner-circle">
            <form action="#" class="timer">
                <input type="number" class="hours" placeholder="Hr" autocomplete="off" value="">:
                <input type="number" class="minute" placeholder="Min" autocomplete="off" value="">:
                <input type="number" class="sec" placeholder="Sec" autocomplete="off" value="">
            </form>
            
            <!-- <div class="time">
                <span class="hours">00 :</span>
                <span class="minute">00 :</span>
                <span class="sec">00</span>
            </div> -->
        </div>
    </div>
    <div class="button timer-btn">
        <button class="btn-play">Start</button>
        <button class="btn-reset">Reset</button>
    </div>
</section>

<script src="/script2.js"></script>
    
    
</body>
</html>
